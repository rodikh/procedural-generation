<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            table-layout: fixed;
            text-align: center;
        }
        th, td {
            width: 20px;
            height: 20px;
        }

        .biome-label {
            position:absolute;
            white-space:nowrap;
            margin-left:-50%;
            background: #ffffff;
            padding:5px;
            border: 1px solid black;
            opacity: 0.8;
        }

    </style>
</head>
<body>
<div id="mapContainer">
    <table id="map"></table>
    <div id="overlay" style="position:absolute; top:0; left:0;"></div>
</div>
<div id="configurator">
    <form id="seed-form" action="#">
        <label for="input-seed">seed:</label>
        <input type="text" name="seed" id="input-seed">
        <input type="submit" id="seed-submit">
    </form>
    <div>
        <label>
            timeout
            <input type="checkbox" id="shouldTimeout">
            <input type="number" id="timeout">
        </label>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
